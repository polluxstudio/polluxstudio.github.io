<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Common Meta tag -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keyword" content="">
  <!-- /Common Meta tag -->

  <title>Pollux Studio</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;600;700&display=swap" rel="stylesheet">
  <!-- /Google Font -->

  <!-- Custom Font Icon -->
  <link rel="stylesheet" type="text/css" href="css/ionicons.css">
  <!-- /Custom Font Icon -->
  
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="css/main.css" type="text/css" media="all">
  <!-- /CSS Stylesheet -->
</head>
<body>
  <!-- Main Content Body -->
  <main id="app__main__container">
    <!-- Header Section -->
    <header id="app__main__header">
      <!-- Header Container  -->
      <div class="app__container app__main__header">
        <!-- Header Logo -->
        <a href="https://polluxstudio.github.io/">
          <img src="https://raw.githubusercontent.com/polluxstudio/medias/main/polluxstudio/polluxstudio-logo.png" alt="Pollux Studio Logo">
        </a>
        <!-- /Header Logo -->

        <!-- Header Navigation -->
        <nav class="app__header_navigation">
          <!-- Navigation Menu -->
          <ul>
            <li><a href="#home">Home</a></li> <!-- Home link -->
            <li><a href="#about">About</a></li> <!-- About link -->
            <li><a href="#services">Services</a></li> <!-- Services link -->
            <li><a href="#portfolio">Portfolio</a></li> <!-- Portfolio link -->
            <li><a href="#contact">Contact</a></li> <!-- Contact link -->
            <li><a href="#faq">FAQ</a></li> <!-- Frequently Asked Questions link -->
          </ul>
          <!-- /Navigation Menu -->
        </nav>
        <!-- /Header Navigation -->
      </div>
      <!-- /Header Container  -->
    </header>
    <!-- /Header Section -->

    <!-- Hero Section -->
    <section id="app__hero__section">
      <!-- Hero Section's Background Patterns -->
      <div class="app__bg__pattern app__bg__pattern__top"></div>
      <div class="app__bg__pattern app__bg__pattern__bottom"></div>
      <!-- /Hero Section's Background Patterns -->

      <!-- Hero Section Container -->
      <div class="app__container app__hero__container">
        
      </div>
      <!-- /Hero Section Container -->
    </section>
    <!-- /Hero Section -->
  </main>
  <!-- /Main Content Body -->
</body>
</html>
